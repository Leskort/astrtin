[build]
  command = "npm run build"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_KEYS = "VOICE_CODE,VOICE_LANGUAGE,NEXT_PUBLIC_SUPABASE_URL"
  SECRETS_SCAN_OMIT_PATHS = "*.md,*.txt,SUPABASE_*.md,NETLIFY_*.md,HOW_TO_*.md,CLOUDINARY_*.md,STORAGE_*.md,LOGIN_*.md,QUICK_*.md"

